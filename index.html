<div id="app">
  <html>
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
      />
      <link
        rel="shortcut icon"
        href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fbr.pinterest.com%2Fpin%2F638526053409190345%2F&psig=AOvVaw1lkAJi1W_UT-DEjc_MeSP2&ust=1680206312324000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCNCo2fH1gf4CFQAAAAAdAAAAABAE"
        type="image/x-icon"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Álbum</title>
    </head>
    <body>
      <div class="header">Álbum</div>
      <div id="galeria" class="galeria"></div>
      <div class="btn-load">
        <button id="carregar-mais">Carregar Mais!</button>
      </div>
    </body>
    <script src="index.js">

      const galeria = document.getElementById('galeria');
      const quantidadeImagensIniciais = 1;
      let controle = 0;
      const carregarMais = document.getElementById('carregar-mais');
      for (let i = 0; i < quantidadeImagensIniciais; i++) {
      galeria.innerHTML += `<img src="https://picsum.photos/400/250?random=+i+" />`;
      }
      carregarMais.addEventListener('click', () => {
      for (let i = 0; i < quantidadeImagensIniciais; i++) {
        const image = document.createElement('img');
        image.src = `https://picsum.photos/400/250?random=${controle}`;
        carregarMais.innerHTML = 'carregando...';
        image.addEventListener('load', () => {
          carregarMais.innerHTML = 'Carregar Mais!';
        });
        galeria.appendChild(image);
        controle++;
      }
      });
    </script>
  </html>
</div>
